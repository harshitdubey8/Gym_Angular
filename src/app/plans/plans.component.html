<div class="plan-section">
  <h2 class="hero-title">Pricing and plans</h2>
  <div class="plans-container">
    <div class="card-section" *ngFor="let item of plans">
      <div class="card-container">
        <h2>{{ item.name }}</h2>
        <h1>{{ item.price }}</h1>
        <ul *ngFor="let features of item.services">
          <li>{{ features }}</li>
        </ul>
        <button class="btn btn-danger">Get Started</button>
      </div>
    </div>
  </div>
</div>
